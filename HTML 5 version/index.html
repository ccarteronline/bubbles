<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<title>Bubbles</title>
			<style type="text/css">
				#circle{
					width:100px;
					height:100px;
					background: red;
					position: relative;
					animation-duration:3s;
					animation-name: slidein;
					animation-iteration-count: infinite;
				}

				@keyframes slidein{
					from{
						margin-left: 100%;
						width: 300px;
					}

					to{
						margin-left: 0%;
						width: 100%;
					}
				}
			</style>
	</head>
	<body>
		<div id="circle"></div>
	</body>
</html>
